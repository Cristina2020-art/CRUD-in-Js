<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="./index-w3s.css">
    <title>CRUD Example with pure Javascript</title>
  </head>

  <body>
    <div class="w3-container w3-blue">
      <h2>Input Form</h2>
    </div>
  <form class="w3-container" onsubmit="event.preventDefault()">
    <input class="w3-input" id="fname" name="fname" placeholder="First Name" />
    <input class="w3-input" id="lname" name="lname" placeholder="Last Name" />
    <button class="w3-button w3-round w3-yellow" onclick="clearForm()">Clear</button>
    <br /><br />

    <button class="w3-button w3-round w3-blue" onclick="create()">Create</button>
    <button class="w3-button w3-round w3-blue" onclick="update()">Update</button>
    <button class="w3-button w3-round w3-blue" onclick="deleteItem()">Delete</button>
    <br /><br />
    <select id="panel" size="20" onclick="panelClick()"> </select>
  </form>

    <script src="index-w3s.js">
    </script>

  </body>
</html>
